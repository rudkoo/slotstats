<!DOCTYPE html>
<html ng-app="" ng-csp="">
<head>
    <link rel="stylesheet" href="../lib/datatables.min.css">
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/datatables.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>A Meaningful Page Title</title>
</head>
<body>
    <div class="greenbox">
        <div class="personalInfo boxWithShadow whiteText">
            <div class="divTableBody">
                <div class="boxHeader">
                    <div class="boxHeaderCell textBold">DOG HOUSE MEGAWAYS</div>
                    <div class="boxHeaderCell textRight">PRAGMATIC PLAY</div>
                </div>
                <div class="boxCell">
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Max Win</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Max X</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Average X</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Total Bets</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Total Win</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Total Spins</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Bought bonuses</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Free bonuses</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Profit/Loss</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Avg profit/spin</div>
                        <div class="boxCell textRight"></div>
                    </div>
                    <div class="boxRowWithUnderline">
                        <div class="boxCell">Avg profit/bonus</div>
                        <div class="boxCell textRight"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="colorSettings">
        <div class="colorSetting">
            <div>Background color</div>
            <input type="color" id="backgroundColor" value="#ff0000">
        </div>
        <div class="colorSetting">
            <div>Font color</div>
            <input type="color" id="fontColor" value="#ff0000">
        </div>
    </div>
    
</body>
</html>
